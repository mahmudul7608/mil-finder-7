<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Delivery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Banner -->
  <div class="top-banner">
    <button>Search your favorite food</button>
    <button>We are delivering your favorite food</button>
    <span class="close-btn">&times;</span>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="delivery.png" alt=" logo">
    </div>
    <div class="location">
      <span>📍 New address Bogura, Dhaka, Bangladesh</span>
    </div>
    <div class="header-right">
      <button class="login">Log in</button>
      <button class="signup">Sign up</button>
      <span>🛒</span>
    </div>
  </header>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="#">🏪 Choyes Food</a>
    <a href="#">📦 Pick-up</a>
    <a href="#">🚴 Delivery</a>
    <a href="#">💼 Contact</a>
  </nav>

  <!-- Search -->
  <div class="search-bar">
    <input id="search" type="text" placeholder="Search for restaurants, cuisines, and dishes" />
    <button id="submit" class="search-btn">Search</button>
  </div>

  <!-- Promo Banner -->
  <section id="promo-banner" class="promo-banner">
    <div class="promo-text">
      <h2>Sign up for free delivery on<br />your first order</h2>
      <button class="promo-btn">Sign up</button>
    </div>
    <div class="promo-img">
      <img src="delivery.png" alt="image" />
    </div>
  </section>

  <!-- Results -->
  <section class="results">
    <div id="result-heading"></div>
    <div id="meals"></div>
    <div id="single-meal"></div>
    <div class="load-more-container">
      <button id="load-more" class="load-more-btn" style="display:none;">Load More</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
